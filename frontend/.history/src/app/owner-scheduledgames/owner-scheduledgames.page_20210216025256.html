<ion-header>
  <ion-toolbar color="none">
    <div class="ion-text-center">
      <img src="../../assets/main_logo.png" width="50%" height="15%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >
      <div style="text-align: center; font-size: 12pt;">
        Scheduled Questions
      </div>
<!-- BACK BUTTON -->
<ion-buttons slot="start">
  <ion-back-button defaultHref="owner-tabs" text="" icon="../../assets/chevron-back.svg" color="fupot_grey"></ion-back-button>
  </ion-buttons>
  </ion-toolbar>
  </ion-header>

<ion-content>

<ion-card>
  <ion-card-header color="fupot_grey">
    <ion-icon src="../../assets/time-outline.svg"></ion-icon>
    <ion-label style="padding-bottom: 5%; padding-left: 4%;">7:30pm</ion-label>
  </ion-card-header>
  <ion-card-content id="blueCard">
    <ion-label>((The Question that is scheduled will be displayed here))</ion-label>
  </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header color="fupot_grey">
    <ion-icon src="../../assets/gift-outline.svg"></ion-icon>
    <ion-label style="padding-bottom: 5%; padding-left: 4%;">7:35pm</ion-label>
  </ion-card-header>
  <ion-card-content id="purpleCard">
    <ion-label>((The Question that is scheduled will be displayed here))</ion-label>
    <ion-button color="clear" style="padding-left: 60%;">
      <ion-label color="fupot_purple" style="font-size: 11pt;">See Winner</ion-label>
      <ion-icon color="fupot_purple" src="../../assets/chevron-forward.svg"></ion-icon></ion-button>
    </ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header color="fupot_grey">
    <ion-icon src="../../assets/time-outline.svg"></ion-icon>
    <ion-label style="padding-bottom: 7%; padding-left: 4%;">7:40pm</ion-label>
  </ion-card-header>
  <ion-card-content id="pinkCard"> ((The Question that is scheduled will be displayed here))</ion-card-content>
</ion-card>

<ion-card>
  <ion-card-header color="fupot_grey">
    <ion-icon src="../../assets/gift-outline.svg"></ion-icon>
    <ion-label style="padding-bottom: 2%; padding-left: 4%;">7:45pm</ion-label>
  </ion-card-header>
  <ion-card-content id="tealCard"> ((The Question that is scheduled will be displayed here))</ion-card-content>
</ion-card>
