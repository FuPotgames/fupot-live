<ion-header>
   
  <ion-toolbar color="none">
     
  <div class="ion-text-center" id="logo">    
  <img src="../../assets/main_logo.png" width="45%" style="margin: 5%;">
  </div>
</ion-toolbar>
</ion-header> 

<ion-content>
  
  <div class="ion-text-center" style="margin-top: 5%;">
  <div><ion-label style="font-size: large; font-weight: bold;">Thank you for downloading FuPot Live!</ion-label></div>
  <div style="margin-top: 3%;"><ion-label>Create your account below: </ion-label></div></div>

  
  <ion-list style="padding: 3%;">
    <ion-item>
      <ion-label style="font-size: 11pt;" position="floating">LOCATION NAME</ion-label>
      <ion-input [(ngModel)]="groupData['name']"></ion-input>
    </ion-item>

    
    <ion-item>
      <ion-label style="font-size: 11pt;"  position="floating"> ADDRESS</ion-label>
      <ion-input [(ngModel)]="groupData['address']" ></ion-input>
    </ion-item>

    <ion-item style="margin-top: 6%;">
      <ion-label style="font-size: 11pt;">ESTABLISHMENT TYPE</ion-label>
      <ion-select #C (ionChange)="onChange(C.value)" interface="popover">
        <ion-select-option value="dining">Dining</ion-select-option>
        <ion-select-option value="shopping">Shopping</ion-select-option>
        <ion-select-option value="social">Social</ion-select-option>
        <ion-select-option value="entertainment">Entertainment</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <div class="ion-text-center">
    <ion-spinner name="dots"></ion-spinner>
  </div>

  <div class="ion-text-center">
    <ion-button (click)="createGroup()" id="buttonPurple" size="default" expand="block" color="fupot_purple" style="margin: 4%;">
    <ion-label id="labelLocations" color="light" style="font-weight: bold; font-size: large;">Create Group</ion-label>
  </ion-button></div>
</ion-content>
