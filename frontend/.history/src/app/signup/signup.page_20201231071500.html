<ion-content>
  <!-- Using web animation lib to animate our logo section --> 
  <script src="web-animations.min.js"></script>
  <!-- Using forms for collecting user information and parseing it later on --> 
  <form  #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div style="padding-bottom: 3%;">
            <!-- Fupot Logo Section --> 
          <div id="signup_logo_animation" class="ion-text-center">
            <img src="../../assets/load_screen_logo.png" width="75%" height="20%" style="padding-bottom: 5%;">
            </div>

          <!-- Signin as option -->
          <div class="ion-text-center">
            <ion-label margin-bottom: 3%;">Sign Up as: </ion-label>
            <ion-toolbar (ionChange)="segmentChanged($event)" mode="ios" size="large" style="margin-top: 3%;" color="transparent">
            <ion-segment value="asUser" >
              <ion-segment-button value="asUser" id="segment-button">
              <ion-label> User </ion-label>
              </ion-segment-button>
              <ion-segment-button value="asOwner">
              <ion-label> Owner </ion-label>
              </ion-segment-button>
          </ion-segment> 
          </ion-toolbar>
          </div>

          <!-- Middle user inputs section for signup-->
          <div class="middle_section" >
            <ion-row class="padding_middle_section">
              <ion-icon src="../../assets/input_icons/username.svg" class="padding_between_icons"></ion-icon>
              <ion-input [(ngModel)]="registerValues.username" id="middle_inputs_style" name="name" type="text" placeholder="Username" ngModel required class="custom_border"></ion-input>
            </ion-row>
            <ion-row class="padding_middle_section">
              <ion-icon src="../../assets/input_icons/email.svg" class="padding_between_icons"></ion-icon>
              
              <ion-input [(ngModel)]="registerValues.email" id="middle_inputs_style" name="email" type="email" placeholder="Email" ngModel required class="custom_border" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})"></ion-input>
            </ion-row>
            <ion-row class="padding_middle_section">
              <ion-icon src="../../assets/input_icons/phone.svg" class="padding_between_icons"></ion-icon>
              <ion-input [(ngModel)]="registerValues.phone_number" id="middle_inputs_style" name="phone" type="number" placeholder="Phone" ngModel required class="custom_border"></ion-input>
            </ion-row>
            <ion-row class="padding_middle_section">
              <ion-icon src="../../assets/input_icons/key.svg" class="padding_between_icons"></ion-icon>
              <ion-input [(ngModel)]="registerValues.password" [(ngModel)]="registerValues.password2" id="middle_inputs_style" name="password" type="password" placeholder="Password" ngModel required class="custom_border"></ion-input>
            </ion-row>
          </div>
          </div>

    

          <!-- Button Section with texts -->
          <div style="margin-top: 10%;">
            <div class="ion-text-center">
              <ion-button (click)="registerNewUser()" [disabled]="form.invalid" fill="outline" id="customized_create_account_button" type="submit">Create Account</ion-button>
            </div>
              <ion-label id="bottom_text_style" class="label_style">By creating an account, you agree to our Terms</ion-label>
              <ion-row class="label_style">
                <div id="bottom_text_style" >Already have an account,&nbsp; </div>
                <ion-label><a id="bottom_text_style" [routerLink]="['/signin']" routerLinkActive="router-link-active" >Signin</a></ion-label>
              </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
