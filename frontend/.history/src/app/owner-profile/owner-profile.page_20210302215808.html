<ion-header>
  <ion-toolbar color="none">
    <div class="ion-text-center">
      <img src="../../assets/main_logo.png" width="50%" height="15%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >
      <div style="text-align: center; font-size: 10pt;">
        Profile
      </div>
</ion-toolbar>
</ion-header>

<ion-content>

 <!-- PROFILE CARD --> 

  <div style="margin-right: 1%; margin-left: 1%;">
  <ion-card color="fupot_grey"> 
    
    <ion-card-content class="ion-text-center">
      <ion-label style="font-size: large; font-weight: bold;">Establishment Name</ion-label>
    </ion-card-content>
  </ion-card></div>


<!-- STAT CIRCLES -->

<ion-list class="statCircles">
  <ion-item lines="none" color="none">
    <img src="../../assets/Ellipse 8.svg" style="margin-top: 5%; margin-bottom: 2%;">
    <ion-label id="num" style="font-size: 20pt; font-weight: bold;" color="light">45</ion-label>
    <ion-label style="margin-left: 3%; font-size: 16pt; font-weight: 450pt;" color="fupot_grey">Group Members</ion-label>
  </ion-item>
  
  <ion-item lines="none" color="none">
    <img src="../../assets/Ellipse 9.svg" style="margin-top: 2%; margin-bottom: 2%;">
    <ion-label id="num" style="font-size: 20pt; font-weight: bold;" color="light">45</ion-label>
    <ion-label style="margin-left: 3%; font-size: 16pt; font-weight: 450pt;" color="fupot_grey">Games Hosted</ion-label>
  </ion-item>

  <ion-item lines="none" color="none">
    <img src="../../assets/Ellipse 10.svg" style="margin-top: 2%; margin-bottom: 2%;">
    <ion-label id="num" style="font-size: 20pt; font-weight: bold;" color="light">45</ion-label>
    <ion-label style="margin-left: 3%; font-size: 16pt; font-weight: 450pt;" color="fupot_grey">Questions Asked</ion-label>
  </ion-item>
  
  <ion-item lines="none" color="none">
    <img src="../../assets/Ellipse 11.svg" style="margin-top: 2%; margin-bottom: 2%;">
    <ion-label id="num" style="font-size: 20pt; font-weight: bold;" color="light">45</ion-label>
    <ion-label style="margin-left: 3%; font-size: 16pt; font-weight: 450pt;" color="fupot_grey">Prizes Issued</ion-label>
  </ion-item>
  </ion-list>



  <div><ion-item (click)="show()" lines="none" color="fupot_grey" id="detailsButton">
      <ion-label class="ion-text-center">Establishment Details
      <ion-icon style="padding-left: 1%;" size="sm" src="../../assets/chevron-down-outline.svg"></ion-icon></ion-label></ion-item></div>
  
  <div *ngIf="showMe" class="details" id="detailsBg" style="padding-top: 1%;">
    <div style="padding-left: 5%;">
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="editData['name']" placeholder="Establishment Name"></ion-input>
    
    <ion-label position="stacked">Address</ion-label>
    <ion-input [(ngModel)]="editData['address']" placeholder="Street Address, City, State"></ion-input>

    <ion-label position="stacked">Phone Number</ion-label>
    <ion-input placeholder="Phone Number"></ion-input></div>

  <div style="text-align: center; padding-bottom: 2%;"><ion-button (click)="test()" fill="outline" color="fupot_purple" shape="round">SAVE</ion-button></div>
  </div>
