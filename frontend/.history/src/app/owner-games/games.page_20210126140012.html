
<ion-header >
  <ion-toolbar color="none">

      <img src="../../assets/main_logo.png" width="50%" height="15%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >
      <div style="text-align: center; font-size: 12pt; padding-bottom: 3%;">
        Questions
      </div>
  </ion-toolbar>

<!-- BUTTONS -->
  <ion-content class="ownerGames">
  <div><ion-button id="questionButton" (click)="goQuestions()" size="large" color="fupot_blue" expand="block" style="margin-left: 5%;margin-right: 5%; margin-top: 8%;">

  <div><ion-button id="savedButton" (click)="goSaved()" size="large" color="fupot_pink" expand="block"  style="margin-left: 5%;margin-right: 5%;margin-top: 6%;">
    <ion-label id="label" color="light" style="font-weight: bold; font-size: large;">Saved Questions</ion-label></ion-button></div>
  <div><ion-button id="guidelinesButton" (click)="goGuidelines()" size="large" color="fupot_purple" expand="block" style="margin-left: 5%;margin-right: 5%;margin-top: 6%;">

</ion-content>
