<ion-header >
  <ion-toolbar >
    <div class="ion-text-center">
      <img src="../../assets/load_screen_logo.png" width="45%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >

</ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" class="ion-no-margin">
    <ion-list-header lines="full">
      <ion-label>
        CREATE ACCOUNT
      </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label position="stacked">EMAIL</ion-label>
      <ion-input placeholder="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">PHONE</ion-label>
      <ion-input placeholder="phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">USERNAME</ion-label>
      <ion-input placeholder="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">PASSWORD</ion-label>
      <ion-input placeholder="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">CONFIRM PASSWORD</ion-label>
      <ion-input placeholder="confirm password"></ion-input>
    </ion-item>


 
  </ion-list>
</ion-content>
