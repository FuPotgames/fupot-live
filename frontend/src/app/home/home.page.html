
<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    The world is your oyster.
    <p>If you get lost, the <a target="_blank" rel="noopener" href="https://ionicframework.com/docs/">docs</a> will be your guide.</p>
  </div>
</ion-content>

<ion-content>
  <form  #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <img src="../../assets/main_logo.png" width="75%" height="20%" style="padding-bottom: 5%;padding-top: 8%;">
            </div >
            <div class="middle_section">
              <ion-row class="padding_middle_section">
               Home 
              </ion-row>
              My Groups
              <ion-row  class="padding_middle_section">
                <ion-icon name = "md-pin" class="padding_between_icons"></ion-icon>
     <!-- List of user groups, using as placeholder need to find something more dynamic -->         
                <ion-list>
                    <ion-item>
                      <ion-label>Buffulo Wild Wings</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Target</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Chile's</ion-label>
                    </ion-item>
                    <ion-item>
                      <ion-label>Best Buy</ion-label>
                    </ion-item>
                  </ion-list>
              </ion-row>
            </div>
          <div style="margin-top: 10%;">
            <ion-button  type="submit" [disabled]="form.invalid" expand="block" shape="round" style="margin-left: 10%;margin-right: 10%;">Find Locations</ion-button>
            <div>
            </div>
             <img src="../../assets/Dining_Icon.png" width="30%" height="20%" style="padding-bottom: 5%;padding-top: 8%;">
          </div>
        </ion-col>
        <ion-tabs>

  <!-- Bottom menu bar -->
              <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home" style="background-color: purple">
                  <img src="../../assets/home_icon.png" width="20%" height="50%">
                </ion-tab-button >
                <ion-tab-button tab="search" style="background-color: purple">
                  <img src="../../assets/search_icon.png" width="20%" height="50%">
                </ion-tab-button >
                <ion-tab-button tab="profile" style="background-color: purple">
                  <img src="../../assets/profile_icon.png" width="20%" height="50%">
                </ion-tab-button  >
              </ion-tab-bar>
            </ion-tabs>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
