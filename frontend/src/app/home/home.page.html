<ion-content>
  <form  #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <ion-item>
              <ion-button (click)="signout()" >Signout</ion-button>
            </ion-item>
            
            <img src="../../assets/main_logo.png" width="75%" height="20%" style="padding-bottom: 1%;padding-top: 8%;">
            </div >
            <div style="text-align: center; font-size: 15pt;">
              Home
            </div>
            
<!-- List of user groups -->   
          <div>    
            <ion-card>
              <ion-card-header>
              <ion-card-subtitle class ="ion-text-center" style="font-size: 12pt;">My Groups</ion-card-subtitle>
            </ion-card-header>
            
            <ion-item >
              <ion-avatar ></ion-avatar>
              <ion-label>Buffalo Wild Wings</ion-label>
            </ion-item>

            <ion-item >
              <ion-avatar ></ion-avatar>
              <ion-label>Target</ion-label>
            </ion-item>

            <ion-item >
              <ion-avatar ></ion-avatar>
              <ion-label>Chile's</ion-label>
            </ion-item>

            <ion-item>
              <ion-avatar ></ion-avatar>
              <ion-label>Best Buy</ion-label>
            </ion-item>
          </ion-card>

          </div>


<!-- Find locations button -->          
          <div style="margin-top: 10%;">
            <ion-button  type="submit" [disabled]="form.invalid" expand="block" shape="round" style="margin-left: 10%;margin-right: 10%;">Find Locations</ion-button>
          </div>

<!-- Location categories-->           

            <div class ="ion-text-center">
              <img src="../../assets/dining_icon.png" width="30%" height="20%" style="padding-bottom: 2%; padding-top: 6%; padding-right: 2%">
              <img src="../../assets/shopping_icon.png" width="30%" height="20%" style="padding-bottom: 2%; padding-top: 4%; padding-left: 2%">
            </div>

            <div class ="ion-text-center">
             <img src="../../assets/entertainment_icon.png" width="30%" height="20%" style="padding-bottom: 2%; padding-top: 2%; padding-right: 2%">
             <img src="../../assets/socialize_icon.png" width="30%" height="20%" style="padding-bottom: 2%; padding-top: 2%; padding-left: 2%">
            </div>
        </ion-col>
        

<!-- Bottom menu bar -->
           <ion-tabs>
              <ion-tab-bar slot="bottom">
                <ion-tab-button tab="home" style="background-color: #303030">
                  <img src="../../assets/home_rollover_icon.png" width="20%" height="50%">
                  Home
                </ion-tab-button >
                <ion-tab-button tab="search" style="background-color: #303030">
                  <img src="../../assets/search_icon.png" width="20%" height="50%">
                  Search
                </ion-tab-button >
                <ion-tab-button tab="profile" style="background-color: #303030">
                  <img src="../../assets/profile_icon.png" width="20%" height="50%">
                  Profile
                </ion-tab-button  >
              </ion-tab-bar>
            </ion-tabs>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
