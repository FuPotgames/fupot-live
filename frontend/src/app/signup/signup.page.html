<ion-content>
  <form  #form="ngForm" >
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <img src="../../assets/load_screen_logo.png" width="75%" height="20%" style="padding-bottom: 20%;">
            </div>
          <div class="middle_section">
            <ion-row class="padding_middle_section">
              <ion-icon name="person-outline" class="padding_between_icons"></ion-icon>
              <ion-input  name="name" type="text" placeholder="Username" ngModel required class="custom_border"></ion-input>
            </ion-row>
            <ion-row class="padding_middle_section">
              <ion-icon name="mail-outline" class="padding_between_icons"></ion-icon>
              <ion-input  name="email" type="email" placeholder="Email" ngModel required class="custom_border"></ion-input>
            </ion-row>
            <ion-row class="padding_middle_section">
              <ion-icon name="phone-portrait-outline" class="padding_between_icons"></ion-icon>
              <ion-input  name="phone" type="number" placeholder="Phone" ngModel required class="custom_border"></ion-input>
            </ion-row>
            <ion-row class="padding_middle_section">
              <ion-icon name="key-outline" class="padding_between_icons"></ion-icon>
              <ion-input  name="password" type="password" placeholder="Password" ngModel required class="custom_border"></ion-input>
            </ion-row>
          </div>
          <div style="margin-top: 20%;">
            <ion-button  type="submit" [disabled]="form.invalid" expand="block" style="margin-left: 20%;margin-right: 20%;">Create Account</ion-button>
              <ion-label class="label_style">By creating an account, you agree to our Terms</ion-label>
              <ion-row class="label_style">
                <div >Already have an account,&nbsp; </div>
                <ion-label><a [routerLink]="['/signin']" routerLinkActive="router-link-active" >Signin</a></ion-label>
              </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
