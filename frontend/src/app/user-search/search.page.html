<!-- header -->

    <img src="../../assets/main_logo.png" >

</ion-header>

<ion-content>

	<!-- search bar -->

	<!-- map placeholder -->
	<ion-card>
		<ion-card-content>
			<img src="../../assets/location_map.jpg">

	</ion-card>	
	
	<!-- locations list -->
	<div>    
	  <ion-list>
	  <ion-item >
	    <ion-avatar></ion-avatar>

	  <ion-item >
	    <ion-avatar></ion-avatar>
	    <ion-label>Target</ion-label>
	  </ion-item>

	  <ion-item >

 <!-- Bottom menu bar -->
           <ion-tabs>
              <ion-tab-bar slot="bottom">

                  <img src="../../assets/home_icon.png" width="20%" height="50%">
                  Home
                </ion-tab-button >
                <ion-tab-button tab="search" style="background-color: #303030">
                  <img src="../../assets/search_rollover_icon.png" width="20%" height="50%">
                  Search
                </ion-tab-button >
                <ion-tab-button tab="profile" style="background-color: #303030">
                  <img src="../../assets/profile_icon.png" width="20%" height="50%">

                </ion-tab-button  >
              </ion-tab-bar>
