<ion-header>
  <ion-toolbar>
    <div class="ion-text-center">
      <img src="../../assets/main_logo.png" width="50%" height="15%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >
      <div style="text-align: center; font-size: 12pt;">
        Home
      </div>

<!-- SLIDE OUT MENU -->
<ion-buttons slot="start">
  <ion-menu-button menu="main-menu">
    <ion-icon src="../../assets/menu.svg" color="fupot_grey"></ion-icon>
  </ion-menu-button>    
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>

<!-- List of user groups -->   
          <div >    
            <ion-card id="groupsList">
              <ion-card-header color="fupot_grey">
              <ion-card-subtitle class ="ion-text-center" style="font-size: 13pt;">My Groups</ion-card-subtitle>
            </ion-card-header>
            
            <div> 
            <ion-item slot="start">
              <ion-icon src="../../assets/person-circle-outline.svg" size="large" color="fupot_blue" style="padding-right: 5%;"></ion-icon>
              <ion-label>Buffalo Wild Wings </ion-label>
              <ion-item><ion-label >3.7mi</ion-label>
                <ion-icon src="../../assets/chevron-forward.svg" size="small"></ion-icon></ion-item></ion-item>
          </div>

          <div>
            <ion-item >
              <ion-icon src="../../assets/person-circle-outline.svg" size="large" color="fupot_pink" style="padding-right: 5%;"></ion-icon>             
               <ion-label>Target</ion-label>
               <ion-item><ion-label >4.6mi</ion-label>
                <ion-icon src="../../assets/chevron-forward.svg" size="small"></ion-icon></ion-item></ion-item>
          </div>

          <div>
            <ion-item >
              <ion-icon src="../../assets/person-circle-outline.svg" size="large" color="fupot_teal" style="padding-right: 5%;"></ion-icon>
              <ion-label>Bowl America</ion-label>              
              <ion-item><ion-label >6.3mi</ion-label>
                <ion-icon src="../../assets/chevron-forward.svg" size="small"></ion-icon></ion-item></ion-item>
          </div>

          <div>
            <ion-item>
              <ion-icon src="../../assets/person-circle-outline.svg" size="large" color="fupot_purple" style="padding-right: 5%;"></ion-icon>              
              <ion-label>Pete's Bar</ion-label>
            <ion-item><ion-label >7.8mi</ion-label>
              <ion-icon src="../../assets/chevron-forward.svg" size="small"></ion-icon></ion-item></ion-item>
            </div>
          
          </ion-card>
          </div>

<!-- ALL MY GROUPS --> 
          <div  style="text-align: center; font-size: 10; text-decoration-line: underline; padding-bottom: 3%">
           <ion-button color="fupot_grey"fill="clear" size="small">ALL MY GROUPS
           <ion-icon src="../../assets/chevron-forward.svg" color = "fupot_grey" size="small"></ion-icon></ion-button>
          </div>


<!-- Find locations button -->          
          <div>
          <ion-button (click)="findLocations()" size="large" style="padding-bottom: 3%; padding-left: 2%; padding-right:2%;"expand ="block" shape="round" color="fupot_blue"><ion-label color="light" style="font-weight: bold; font-size: 13pt;" >Find Locations</ion-label></ion-button>
          </div>
        
<!-- LOCATION CATEGORY CIRCLES -->
<div>
            <ion-grid class="ion-text-center" > 
              <ion-row>
                <ion-col style="padding-left: 15%;">
                  <div id="diningIcon" >
                    <img src="../../assets/dining_icon.png" width="85%" height="85%">
                  </div>
                </ion-col>
                <ion-col style="padding-right: 15%;">
                  <div>
                    <img id="shoppingIcon" src="../../assets/shopping_icon.png" width="85%" height="85%">
                  </div>
                </ion-col>
              </ion-row>

              <ion-row style="padding-top: 2%;">
                <ion-col style="padding-left: 15%;">
                  <div>
                    <img id="entertainmentIcon" src="../../assets/entertainment_icon.png" width="85%" height="85%">
                  </div>
                </ion-col>
                <ion-col style="padding-right: 15%;">
                  <div>
                    <img id="socialIcon" src="../../assets/socialize_icon.png" width="85%" height="85%">
                  </div>

                </ion-col>
              </ion-row>
            </ion-grid>   
          </div>       
        
        
<!--BOTTOM NAV BAR-->        
        <ion-tabs>
          <ion-tab-bar slot="bottom">
            <ion-tab-button tab="home" style="background-color: #303030">
            <ion-icon src="../../assets/home.svg" color="fupot_purple"></ion-icon>Home</ion-tab-button>

            <ion-tab-button tab="search" style="background-color: #303030">
              <ion-icon src="../../assets/search-sharp.svg" color="light"></ion-icon>Search</ion-tab-button >

              <ion-tab-button tab="search" style="background-color: #303030">
              <ion-icon src="../../assets/notifications-sharp.svg" color="light"></ion-icon>Notifications</ion-tab-button >
  

              <ion-tab-button tab="profile" style="background-color: #303030">
              <ion-icon src="../../assets/person.svg" color="light"></ion-icon>Profile
            </ion-tab-button  >
          </ion-tab-bar>
        </ion-tabs>


      
</ion-content>
