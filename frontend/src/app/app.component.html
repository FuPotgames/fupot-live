<!-- Main Menu -->
<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar color="fupot_purple">
      <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-icon src="../../assets/settings-sharp.svg"></ion-icon>
          <ion-label style="padding-left: 5%;">Settings</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon src="../../assets/people.svg"></ion-icon>
          <ion-label style="padding-left: 5%;">Switch Profile</ion-label>
        </ion-item>
        <ion-item (click)="signout()">
          <ion-icon src="../../assets/power.svg"></ion-icon>
          <ion-label style="padding-left: 5%;">Sign Out</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
