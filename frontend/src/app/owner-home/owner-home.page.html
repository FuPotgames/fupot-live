<ion-header>
  <ion-toolbar>
    <div class="ion-text-center">
      <img src="../../assets/main_logo.png" width="50%" height="15%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >
      <div style="text-align: center; font-size: 12pt;">
        Owner Home
      </div>
<!-- SLIDE OUT MENU -->
<ion-buttons slot="start">
  <ion-menu-button menu="main-menu">
    <ion-icon src="../../assets/menu.svg" color="dark"></ion-icon>
  </ion-menu-button>    
</ion-buttons>
</ion-toolbar>
</ion-header>

<!-- BUTTONS HOME SCREEN-->
<ion-content class="justify-content-center">

  <div >
    <ion-item lines="none" id="profileHeader" style="margin-top: 5%;" color="fupot_grey">
      <ion-thumbnail slot="start">
        <img id="profileIcon" src="../../assets/person-circle-outline.svg"> </ion-thumbnail>

      <ion-label style="margin-left: 4%;">
        <h3 style="font-size: 15pt; font-weight: bold;" color="fupot_grey"> FuPot Live Location Name</h3>
      
      </ion-label>
    </ion-item>
  </div>
  
<!-- NEED TO CHANGE THESE COLORS TO FUPOT COLORS-->

  <div><ion-item lines="none"> <ion-button (click)="createQuestion()" color="fupot_blue" expand="block" shape="round" style="margin-left: 10%;margin-right: 10%; margin-top: 5%;">Create Question</ion-button></ion-item></div>
  <div><ion-item lines="none"> <ion-button (click)="sendNotification()" color="fupot_pink" expand="block" shape="round" style="margin-left: 10%;margin-right: 10%;margin-top: 5%;">Send Notification</ion-button></ion-item></div>
  <div><ion-item lines="none"> <ion-button (click)="groupMembers()" color="fupot_teal" expand="block" shape="round" style="margin-left: 10%;margin-right: 10%;margin-top: 5%;">Group Members</ion-button></ion-item></div>


<!-- BOTTOM NAV BAR -->  
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button (click)="goGames" tab="home" style="background-color: #303030">
        <ion-icon src="../../assets/home.svg" color="fupot_purple"></ion-icon>
        <ion-label color="light">Home</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="search" style="background-color: #303030">
        <ion-icon src="../../assets/help-circle.svg" color="light" size="large"></ion-icon>
        <ion-label color="light">Games</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="Profile" style="background-color: #303030">
        <ion-icon src="../../assets/person.svg" color= "light"></ion-icon>
        <ion-label color="light">Profile</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>



</ion-content>
