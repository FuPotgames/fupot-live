<ion-header>
  <ion-toolbar color="primary">
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item *ngFor="let question of questions" (click)="questionItemClicked($event,question);">{{question.id}} {{question.title}} {{question.prompt}}</ion-item>
  </ion-list>
  

  <ion-card *ngFor="let msg of messages">
    <ion-item>
      {{msg.message}}

      {{msg.created_at}}
    </ion-item>
  </ion-card>
 
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadMore($event)" loadingSpinner="bubbles" loadingText="Loading Users...">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
