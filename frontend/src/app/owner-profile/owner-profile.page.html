<ion-header>
  <ion-toolbar>
    <div class="ion-text-center">
      <img src="../../assets/main_logo.png" width="50%" height="15%" style="padding-bottom: 1%;padding-top: 8%;">
      </div >
      <div style="text-align: center; font-size: 10pt;">
        Profile
      </div>

<!-- SLIDE OUT MENU -->
<ion-buttons slot="start">
  <ion-menu-button menu="main-menu">
    <ion-icon src="../../assets/menu.svg" color="fupot_grey"></ion-icon>
  </ion-menu-button>    
</ion-buttons>
</ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="margin-top: 5%;" color="fupot_grey"> 
    <ion-label style="font-size: 15pt;"> Establishment Name </ion-label>
  </ion-item>
    
<ion-list>
<ion-item lines="none">
  <img src="../../assets/Ellipse 8.svg" style="margin-top: 5%; margin-bottom: 2%;">
  <ion-label style="margin-left: 3%;">## Group Members</ion-label>
</ion-item>

<ion-item lines="none">
  <img src="../../assets/Ellipse 9.svg" style="margin-top: 2%; margin-bottom: 2%;">
  <ion-label style="margin-left: 3%;">## Games Hosted</ion-label>
</ion-item>

<ion-item lines="none">
  <img src="../../assets/Ellipse 10.svg" style="margin-top: 2%; margin-bottom: 2%;">
  <ion-label style="margin-left: 3%;">## Questions Asked</ion-label>
</ion-item>

<ion-item lines="none">
  <img src="../../assets/Ellipse 11.svg" style="margin-top: 2%; margin-bottom: 2%;">
  <ion-label style="margin-left: 3%;">## Prizes Issued</ion-label>
</ion-item>
</ion-list>

<ion-button (click)="show()" fill="outline" expand="full" color="fupot_grey">Establishment Details
  <ion-icon size="sm" src="../../assets/chevron-down-outline.svg"></ion-icon>
</ion-button>

<div *ngIf="showMe" style="margin-left: 5%;">

    <ion-label>Name</ion-label>
    <ion-input placeholder="Establishment Name"></ion-input>
    
    <ion-label position="stacked">Address</ion-label>
    <ion-input placeholder="Address Line 1"></ion-input>
    <ion-input placeholder="Address Line 2"></ion-input>
    <ion-input placeholder="City"></ion-input>
    <ion-input placeholder="State"></ion-input>
    <ion-input placeholder="Zip Code"></ion-input>

    <ion-label>Phone Number</ion-label>
    <ion-input placeholder="Phone Number"></ion-input>

  <div style="text-align: center;"><ion-button fill="outline" color="fupot_purple" shape="round">SAVE</ion-button></div>

  </div>

</ion-content>
