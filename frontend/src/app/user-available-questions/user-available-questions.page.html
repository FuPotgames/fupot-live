<ion-header>
  <ion-toolbar color="none">
    <div class="ion-text-center">
      <img src="../../assets/main_logo.png" width="45%" style="padding-bottom: 1%;padding-top: 7%;">
      </div >
      <div style="text-align: center; font-size: 10pt; margin-bottom: 3%;">
        Available Questions
      </div>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list *ngFor="let question of questions;let i = index">
      <ion-card>
        <ion-card-header style="display: flex;justify-content: center;align-items: center;" color={{question.color}}>
            <ion-icon *ngIf="question.has_winner == true" src="../../assets/gift-outline.svg" style="margin-bottom: 4%;"></ion-icon>
            <ion-card-title  id={{i}} style="color: white;margin-top: 5%;margin-left: 2%;margin-bottom: 4%;">{{"Coming Soon"}}</ion-card-title>
        </ion-card-header>

        <ion-card-content style="padding-top: 2%;" id={{question.card_color}}> 
          <ion-label *ngIf="question.available == false">{{"Starts At: "}}{{question.starts_at_original | date: "hh:mm a"}}</ion-label>
          <ion-button (click)="user_answer_page(i)" *ngIf="question.available == true" color="clear" style="align-content: center;">
            <ion-label color={{question.color}} style="font-size: 11pt;">Answer Question</ion-label>
            <ion-icon color={{question.color}} src="../../assets/chevron-forward.svg"></ion-icon></ion-button>
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ion-content>
